<!doctype html>
<html lang="en">
  <head>
    <title>jsCalculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./script.js"></script>
    <style>
        #display{
            font-size:2rem;
        }
    </style>

</head>
  <body>
    <div class="container-fluid my-5">
        <div class="row text-center">
            <div class="col">
                <h1>jsCalculator</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-10">
                <div id="display" class="bg-secondary text-white fw-bold my-3 py-4">0</div>
            </div>
                <div class="col-2">
                <div id="secondaryDisplay" class="bg-info text-white fw-bold my-3 py-5">0</div>
            </div>
        </div>
                

        <div class="row text-center">
            <div class="col-4">
                <a id="seven" class="btn w-100 btn-primary text-white my-1" onclick="updateDisplay(7)">7</a>
                <a id="four" class="btn w-100 btn-primary text-white my-1" onclick="updateDisplay(4)">4</a>
                <a id="one" class="btn w-100 btn-primary text-white my-1" onclick="updateDisplay(1)">1</a>
                <a id="zero" class="btn w-100 btn-primary text-white my-1" onclick="updateDisplay(0)">0</a>
                
            </div>
        
            <div class="col-4">
                
                
                <a id="eight" class="btn w-100 btn-primary text-white my-1" onclick="updateDisplay(8)">8</a>     
                <a id="five" class="btn w-100 btn-primary text-white my-1" onclick="updateDisplay(5)">5</a>
                <a id="two" class="btn w-100 btn-primary text-white my-1" onclick="updateDisplay(2)">2</a>
                <a id="decimal" class="btn w-100 btn-primary text-white my-1" onclick="updateDisplay('decimal')">.</a>
                
            </div>
             <div class="col-4">  
                <a id="nine" class="btn w-100 btn-primary text-white my-1" onclick="updateDisplay(9)">9</a>
                <a id="six" class="btn w-100 btn-primary text-white my-1" onclick="updateDisplay(6)">6</a>
                <a id="three" class="btn w-100 btn-primary text-white my-1" onclick="updateDisplay(3)">3</a>
                <a id="equals" class="btn w-100 btn-primary text-white my-1" onclick="updateDisplay('equals')">=</a>            
            </div>
        </div>
        <div class="row text-center pt-3">
            <div class="col">
                <a id="add" class="btn w-100 btn-warning text-white"  onclick="updateDisplay('add')">+</a>
            </div>
            <div class="col">
                <a id="subtract" class="btn w-100 btn-warning text-white" onclick="updateDisplay('subtract')">-</a>    
            </div>
            <div class="col">
                <a id="multiply" class="btn w-100 btn-warning text-white" onclick="updateDisplay('multiply')">*</a>
            </div>
            <div class="col">
                <a id="divide" class="btn w-100 btn-warning text-white"  onclick="updateDisplay('divide')">/</a>
            </div>
            <div class="col">
                <a id="negative" class="btn w-100 btn-warning text-white" onclick="updateDisplay('negative')">-/+</a>  
            </div>
            <div class="col">
                <a id="clear" class="btn w-100 btn-danger" onclick="clearDisplay('clear')">C</a>  
            </div>
            
        </div>
        
    </div>
            
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
